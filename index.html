<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Copy text using jquery</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<script type="text/javascript" src="jquery-1.8.0.min.js"></script> 
<script src="jquery.zclip.js"></script>
<style>
#dynamic {
    font-size: 15px;
    height: 28px;
    width: 357px;
}
</style>

<script>
    $(document).ready(function(){
        $("a#copy-dynamic").zclip({
           path:"ZeroClipboard.swf",
           copy:function(){return $("input#dynamic").val();}
        });
		$("a#copy-dynamic1").zclip({
           path:"ZeroClipboard.swf",
           copy:function(){return $("textarea#dynamic1").val();}
        });
    });
</script>
  </head>
  <body>
    <h2 style="text-align:center; text-decoration:none;">Simple demo to copy the text in screen(input type,textarea,....)<a href="http://www.ujjwalrijal.com.np">Visit me</a></h2>

<input type="text" id="dynamic" value="this is the text in input type" />
<a href="#copy" id="copy-dynamic">Copy Now</a><br /><br />
<textarea id="dynamic1">This is the text in text area</textarea>
<a href="#copy" id="copy-dynamic1">Copy this too</a>
</body>
</html>
